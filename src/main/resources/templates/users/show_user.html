<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Show</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
            <tr>
                <td><p th:utext="${user.getId()}">VALUE</p></td>
                <td><p th:utext="${user.getFirstName()}">VALUE</p></td>
                <td><p th:utext="${user.getLastName()}">VALUE</p></td>
                <td><p th:utext="${user.getEmail()}">VALUE</p></td>
                <td><p th:utext="${user.getPassword()}">VALUE</p></td>
            </tr>
        </table>
        <p></p>
        <a href="/logout">Logout</a>
    </body>
</html>
